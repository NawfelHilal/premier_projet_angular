<form (submit)="onFormSubmit($event)">
  <div class="mb-3">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="contact.name">
  </div>
  <div class="mb-3">
    <label for="email">Email</label>
      <input type="text" id="email" name="email" class="form-control" [(ngModel)]="contact.email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="contact.password">
  </div>
  <div class="mb-3">
    <label for="message">Message</label>
    <textarea name="message" id="message" class="form-control" [(ngModel)]="contact.message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
