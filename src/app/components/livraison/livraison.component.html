<form (submit)="onLivraisonSubmit($event)">
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="livraison.name">
    </div>
    <div class="mb-3">
        <label for="lastname">LastName</label>
        <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="livraison.lastname">
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="livraison.email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="numadresse">Num√©ro Adresse</label>
        <input type="number" id="numadresse" name="numadresse" class="form-control" [(ngModel)]="livraison.numeroRue">
    </div>
    <div class="mb-3">
        <label for="nomadresse">Nom Adresse</label>
        <input type="text" id="nomadresse" name="nomadresse" class="form-control" [(ngModel)]="livraison.nomRue">
    </div>
    <div class="mb-3">
        <label for="codepostale">Code Postale</label>
        <input type="number" id="codepostale" name="codepostale" class="form-control" [(ngModel)]="livraison.codePostale">
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
